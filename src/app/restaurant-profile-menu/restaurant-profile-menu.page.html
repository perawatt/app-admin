<ion-header>
  <ion-toolbar>
    <ion-title>เมนู</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none" class="ion-margin-top">
    <ion-button slot="end" shape="round" size="default" color="success">แก้ไขหมวดหมู่ </ion-button>
    <ion-button slot="end" shape="round" size="default" color="success">เพิ่มเมนู </ion-button>
    <ion-button slot="end" shape="round" size="default" color="success" (click)="presentModal()">สร้าง QR </ion-button>
  </ion-item>
  <ion-card color="light">
    <ion-card-content>
      <ion-list class="ion-no-padding">
        <ion-item color="light" lines="none">
          <ion-segment mode="md" color="warning">
            <ion-segment-button>
              <ion-label><b> เครื่องดื่มเย็น</b></ion-label>
            </ion-segment-button>
            <ion-segment-button>
              <ion-label><b>เครื่องดื่มร้อน</b></ion-label>
            </ion-segment-button>
            <ion-segment-button>
              <ion-label><b>เครื่องดื่มปั่น</b></ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item>
        <ion-list-header color="light" mode="md">
          <ion-label class="ion-margin-top">
            <h1><b>เครื่องดื่มเย็น(3)</b></h1>
          </ion-label>
        </ion-list-header>
        <ion-item color="light" lines="none">
          <ion-col class="ion-no-padding" color="light" size="1">
          </ion-col>
          <ion-col class="ion-no-padding" color="light">
            <ion-item color="light">
              <ion-thumbnail slot="start" class="ion-margin-vertical">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-thumbnail>
              <ion-text>
                <ion-label color="dark">
                  <h2><b>เอสเปรสโซเย็น</b></h2>
                  <h3><b>฿50</b></h3>
                </ion-label>
                <ion-label color="danger">
                  <p></p>
                </ion-label>
              </ion-text>
              <ion-note slot="end">
                <ion-label color="dark">
                  <h2>
                    <ion-icon name="pencil-outline"></ion-icon>
                  </h2>
                </ion-label>
              </ion-note>
            </ion-item>
            <ion-item color="light">
              <ion-thumbnail slot="start" class="ion-margin-vertical">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-thumbnail>
              <ion-text>
                <ion-label color="secondary">
                  <h2><b>อเมริกาโน่เย็น</b></h2>
                  <h3><b>฿50</b></h3>
                </ion-label>
                <ion-label color="danger">
                  <p>ปิดรับออเดอร์</p>
                </ion-label>
              </ion-text>
              <ion-note slot="end">
                <ion-label color="dark">
                  <h2>
                    <ion-icon name="pencil-outline"></ion-icon>
                  </h2>
                </ion-label>
              </ion-note>
            </ion-item>
            <ion-item color="light">
              <ion-thumbnail slot="start" class="ion-margin-vertical">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-thumbnail>
              <ion-text>
                <ion-label color="dark">
                  <h2><b>คาปูชิโน่เย็น</b></h2>
                  <h3><b>฿50</b></h3>
                </ion-label>
                <ion-label color="danger">
                  <p></p>
                </ion-label>
              </ion-text>
              <ion-note slot="end">
                <ion-label color="dark">
                  <h2>
                    <ion-icon name="pencil-outline"></ion-icon>
                  </h2>
                </ion-label>
              </ion-note>
            </ion-item>
          </ion-col>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
