<ion-header>
  <ion-toolbar>
    <ion-title>เมนู</ion-title>
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding">
  <ion-item lines="none" class="ion-margin-top">
    <ion-button slot="end" shape="round" size="default" class="buttonWidth" color="success"
      [routerLink]="['restaurant-edit-category']">แก้ไขหมวดหมู่
    </ion-button>
    <ion-button slot="end" shape="round" class="buttonWidth" size="default" color="success"
      [routerLink]="['restaurant-profile-menu-create']">เพิ่มเมนู
    </ion-button>
    <ion-button slot="end" shape="round" class="buttonWidth" size="default" color="success" (click)="presentModal()">
      สร้าง QR
    </ion-button>
  </ion-item>
  <ion-card color="light">
    <ion-card-content>
      <ng-container *ngIf="data$ | async as item">
        <ion-list class="ion-no-padding">
          <ion-item color="light" lines="none">
            <ion-segment (ionChange)="segmentChanged($event)" mode="md" color="warning">
              <ion-segment-button *ngFor="let data of item" [value]="data.categoryId">
                <ion-label><b>{{data.categoryName}} </b></ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-item>
          <ng-container *ngFor="let data of item">
            <ng-container *ngIf="data.categoryId == segmentValue">
              <ion-list-header color="light" mode="md">
                <ion-label class="ion-margin-top">
                  <h1><b>{{data.categoryName}}({{data.products?.length}})</b></h1>
                </ion-label>
              </ion-list-header>
              <ion-item color="light" lines="none">
                <ion-col class="ion-no-padding" color="light" size="0.5">
                </ion-col>
                <ion-col class="ion-no-padding" color="light">
                  <ion-item *ngFor="let menu of data.products " color="light">
                    <ion-thumbnail slot="start" class="ion-margin-vertical">
                      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
                    </ion-thumbnail>
                    <ion-text>
                      <ion-label color="dark">
                        <h2><b>{{menu.name}}</b></h2>
                        <h3><b>฿{{menu.price |number}}</b></h3>
                      </ion-label>
                      <ion-label color="danger">
                        <p></p>
                      </ion-label>
                    </ion-text>
                    <ion-note slot="end">
                      <ion-label color="dark">
                        <h2>
                          <ion-icon name="pencil-outline"></ion-icon>
                        </h2>
                      </ion-label>
                    </ion-note>
                  </ion-item>
                </ion-col>
              </ion-item>
            </ng-container>
          </ng-container>
        </ion-list>
      </ng-container>
    </ion-card-content>
  </ion-card>
</ion-content>
