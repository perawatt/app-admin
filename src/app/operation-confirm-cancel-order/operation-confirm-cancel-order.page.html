

<ion-content color="light" class="ion-padding">
  <ion-list color="light" class="ion-no-padding" lines="inset">
    <ion-list-header color="light" mode="md">
      <ion-label class="ion-margin-top">
        <h1><b>ยอมรับการขอยกเลิก</b></h1>
      </ion-label>
    </ion-list-header>
    <ion-item color="light" lines="none">
      <ion-select placeholder="สาเหตุการยกเลิก" interface="popover">
      </ion-select>
    </ion-item>
    <ion-list-header color="light" mode="md">
      <ion-label class="ion-margin-top">
        <h1><b>บันทึกเพิ่มเติม</b></h1>
      </ion-label>
    </ion-list-header>
    <ion-item color="light" lines="full"> </ion-item>
    <ion-list-header color="light" mode="md">
      <ion-label class="ion-margin-top">
        <h1><b>คืนเงินให้ลูกค้า</b></h1>
      </ion-label>
    </ion-list-header>
    <ion-item color="light" lines="none">
      <ion-col class="ion-no-padding" color="light" size="0.5">
      </ion-col>
      <ion-col class="ion-no-padding" color="light">
        <ion-item lines="none" color="light" class="ion-padding-bottom">
          <ion-col color="light" class="ion-no-padding">
            <ion-item color="light">
              <ion-checkbox mode="ios" color="primary" slot="start"></ion-checkbox>
              <ion-label>
                <h2>
                  <b>คืนทั้งหมด</b>
                </h2>
              </ion-label>
            </ion-item>
            <ion-item color="light" lines="none">
              <ion-col class="ion-no-padding" color="light" size="1">
              </ion-col>
              <ion-col class="ion-no-padding" color="light">
                <ion-item lines="none" color="light">
                  <ion-col color="light" class="ion-no-padding">
                    <ion-item color="light">
                      <ion-checkbox mode="ios" color="primary" slot="start"></ion-checkbox>
                      <ion-label color="dark">
                        <h2>
                          <b>ชดเชยให้ร้าน</b>
                        </h2>
                      </ion-label>
                    </ion-item>
                    <ion-item color="light">
                      <ion-checkbox mode="ios" color="primary" slot="start"></ion-checkbox>
                      <ion-label color="dark">
                        <h2>
                          <b>ไม่ชดเชยให้ร้าน</b>
                        </h2>
                      </ion-label>
                    </ion-item>
                  </ion-col>
                </ion-item>
              </ion-col>
            </ion-item>
            <ion-item color="light">
              <ion-checkbox mode="ios" color="primary" slot="start"></ion-checkbox>
              <ion-label>
                <h2>
                  <b>คืนเฉพาะค่าอาหาร</b>
                </h2>
              </ion-label>
            </ion-item>
            <ion-item color="light">
              <ion-checkbox mode="ios" color="primary" slot="start"></ion-checkbox>
              <ion-label>
                <h2>
                  <b>ไม่คืนเงิน</b>
                </h2>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-item>
      </ion-col>
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-button slot="end" color="danger" shape="round" size="default">
        <ion-label color="light">
          <h2>
            ยกเลิก
          </h2>
        </ion-label>
      </ion-button>
      <ion-button slot="end" color="success" shape="round" size="default">
        <ion-label color="light">
          <h2>
            บันทึก
          </h2>
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
