<ion-header>
    <ion-toolbar>
        <ion-title>contract</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content mode="ios">

    <ion-item lines="none" class="ion-margin-top">
        <ion-button slot="end" size="default" shape="round" color="success" [routerLink]="['contract-create']">
            <ion-icon name="add-outline" color="light"></ion-icon>
            เพิ่มรายการ
        </ion-button>
    </ion-item>

    <ng-container *ngIf="contactInfo$ | async as data">
        <ion-card color="light" *ngFor="let item of data" [routerLink]="['contract-detail',item._id]">
            <ion-item button color="light" class="ion-text-center">
                <ion-col size="4">
                    <ion-text color="primary">
                        <p><b>Contract : {{item.name}}</b></p>
                    </ion-text>
                </ion-col>
            </ion-item>
        </ion-card>

        <ion-card color="light" class="ion-text-center" *ngIf="!data">
            <br>
            <br>
            <br>
            <br>
            <br>
            <ion-text class="ion-text-center" color="primary">
                <h5>
                    <b>
          ไม่มีรายการ
        </b>
                </h5>
            </ion-text>
            <br>
            <br>
            <br>
            <br>
            <br>
        </ion-card>
    </ng-container>



</ion-content>
