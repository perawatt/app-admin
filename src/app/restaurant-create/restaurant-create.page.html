<ion-header>
  <ion-toolbar>
    <ion-title>restaurantCreate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-row>
      <ion-col size="0.4"></ion-col>
      <ion-col size="11" class="ion-margin-top">
        <ion-item color="light" lines="none">
          <ion-label slot="start" color="primary">
            <h1><b>คำขอร้านค้า</b></h1>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1" class="ion-no-padding"></ion-col>
      <ion-col size="11" class="ion-no-padding">
        <ion-item color="light">
          <ion-input placeholder="เบอร์โทรร้าน"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1" class="ion-no-padding"></ion-col>
      <ion-col size="11" class="ion-no-padding">
        <ion-item color="light">
          <ion-input placeholder="รหัสร้านค้า"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1" class="ion-no-padding"></ion-col>
      <ion-col size="11" class="ion-no-padding">
        <ion-item color="light">
          <ion-input placeholder="บันทึกเพิ่มเติม"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="0.4"></ion-col>
      <ion-col size="11" class="ion-margin-top">
        <ion-item color="light" lines="none">
          <ion-label slot="start"  color="primary">
            <h1><b>สัญญา</b></h1>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1" class="padding"></ion-col>
      <ion-col size="7" class="padding">
        <ion-item color="light">
          <ion-label color="dark">เลือกสัญญา</ion-label>
          <ion-select interface="popover">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="4" class="padding"></ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col size="1" class="padding"></ion-col>
      <ion-col size="11" class="padding">
        <ion-label>
          <ion-text color="primary">
            <p><b>เปอร์เซ็นที่หักจากร้านอาหาร :</b></p>
            <br>
            <p><b>ค่าส่ง :</b></p>
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-item color="light" lines="none" class="buttonSpace">
      <ion-button slot="end" size="default" shape="round" color="danger" class="buttonWidth">ยกเลิก</ion-button>
      <ion-button slot="end" size="default" shape="round" color="success" class="buttonWidth">ยืนยัน</ion-button>
    </ion-item>

  </ion-card>


</ion-content>
