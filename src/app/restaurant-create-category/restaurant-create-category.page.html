<ion-header>
  <ion-toolbar>
    <ion-title>เพิ่มหมวดหมู่</ion-title>
    <ion-back-button mode="md"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding">

  <ion-card color="light">
    <ion-card-content>
      <ion-list class="ion-no-padding" lines="inset" color="light">
        <ion-list-header lines="none" color="light" mode="md">
          <ion-label class="ion-margin-top">
            <h1><b>ตั้งชื่อหมวดหมู่</b></h1>
          </ion-label>
        </ion-list-header>
        <ion-item color="light">
          <form [formGroup]="fg" (ngSubmit)="submit()">
            <ion-input formControlName="name" placeholder="เครื่องดื่ม"></ion-input>
          </form>
        </ion-item>
        <ion-list-header color="light" mode="md">
          <ion-label class="ion-margin-top">
            <h1><b>รายละเอียดเพิ่มเติม</b></h1>
          </ion-label>
        </ion-list-header>
        <ion-item color="light">
          <ion-input [(ngModel)]="name" placeholder="กรุณาระบุ"></ion-input>
          <ion-label>บวกราคา</ion-label>
          <ion-input type="number" (ionFocus)="price = null" [(ngModel)]="price" placeholder="0"></ion-input>
          <ion-button class="buttonWidth" (click)="addOptions(name,price)" shape="round" color="success" size="default">
            <ion-label color="light">+ เพิ่ม</ion-label>
          </ion-button>
        </ion-item>
        <ng-container *ngIf="lstOptions.length > 0 ">
          <ion-item color="light" lines="none">
            <ion-grid>
              <ion-row *ngFor="let data of lstOptions" class="ion-justify-content-between">
                <ion-col>
                  <ion-label>{{data.name}}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>+{{data.price |number}} บาท</ion-label>
                </ion-col>
                <ion-col (click)="deleteOptions(data)">
                  <ion-label color="danger">ลบ</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ng-container>
        <ion-item color="light" lines="none">
          <ion-label><b>เพิ่มหมายเหตุได้</b></ion-label>
          <ion-checkbox [(ngModel)]="canNote" slot="start" color="dark"></ion-checkbox>
        </ion-item>
        <ion-item lines="none" color="light">
          <ion-button [routerLink]="['restaurant-profile-menu-create']" (click)="submit()" class="buttonWidth"
            slot="end" color="success" shape="round" size="default">
            <ion-label color="light">
              บันทึก
            </ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
