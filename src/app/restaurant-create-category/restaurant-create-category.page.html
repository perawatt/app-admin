<ion-header>
  <ion-toolbar>
    <ion-title>เพิ่มหมวดหมู่</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card color="light">
    <ion-card-content>
      <ion-list class="ion-no-padding" color="light">
        <ion-list-header lines="none" color="light" mode="md">
          <ion-label class="ion-margin-top">
            <h1><b>ตั้งชื่อหมวดหมู่</b></h1>
          </ion-label>
        </ion-list-header>
        <ion-item color="light">
          <ion-input placeholder="เครื่องดื่ม"></ion-input>
        </ion-item>
        <ion-list-header color="light" mode="md">
          <ion-label class="ion-margin-top">
            <h1><b>รายละเอียดเพิ่มเติม</b></h1>
          </ion-label>
        </ion-list-header>
        <ion-item color="light">
          <ion-input placeholder="กรุณาระบุ"></ion-input>
          <ion-label>บวกราคา</ion-label>
          <ion-input placeholder="0"></ion-input>
          <ion-button shape="round" color="success" size="default">
            <ion-label color="light">+ เพิ่ม</ion-label>
          </ion-button>
        </ion-item>
        <ion-item color="light" lines="full">
          <ion-grid>
            <ion-row class="ion-justify-content-between">
              <ion-col>
                <ion-label>ข้าวโพด</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>+10 บาท</ion-label>
              </ion-col>
              <ion-col>
                <ion-label color="danger">ลบ</ion-label>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-between">
              <ion-col>
                <ion-label>ข้าวโพด</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>+10 บาท</ion-label>
              </ion-col>
              <ion-col>
                <ion-label color="danger">ลบ</ion-label>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-between">
              <ion-col>
                <ion-label>ข้าวโพด</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>+10 บาท</ion-label>
              </ion-col>
              <ion-col>
                <ion-label color="danger">ลบ</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item color="light" lines="none">
          <ion-label><b>เพิ่มหมายเหตุได้</b></ion-label>
          <ion-checkbox slot="start"  mode="ios" color="dark"></ion-checkbox>
        </ion-item>
        <ion-item lines="none" color="light">
          <ion-button slot="end" color="success" shape="round" size="default" class="ion-margin-bottom">
            <ion-label color="light">
                บันทึก
            </ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
