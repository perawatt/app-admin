<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>รายการสั่งซื้อ OrderID : {{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="productList$ | async as data">

    <ion-card color="light" class="ion-margin-top ion-padding-vertical">
  
      <ion-row>
        <ion-col size="0.7">
        </ion-col>
        <ion-col size="11.3">
          <ion-label color="primary">
            <h1><b>OrderId : {{ data.orderDetail._id }}</b></h1>
          </ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row> 
        <ion-col size="1" class="ion-no-padding">
        </ion-col>
        <ion-col size="11" class="ion-no-padding">
          <ion-item color="light">
            <ion-label>
              <ion-text color="warning">
                <h3>B {{ data.orderDetail.totalPrice}} ({{ data.orderDetail.totalQuantity }} รายการ)</h3>
              </ion-text>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="1" class="ion-no-padding">
        </ion-col>
        <ion-col size="11" class="ion-no-padding">
          <ion-item color="light" *ngFor="let item of data.orderDetail.productList">
            <ion-label color="primary">
              <p><b>{{ item.name }}</b></p>
              <ion-text color="dark">
                <p>{{ item.option }}</p>
              </ion-text>
            </ion-label>
            <ion-label>
              <ion-note slot="end" class="ion-text-end">
                <ion-text color="primary">
                  <p><b>฿ {{ item.price }}</b></p>
                </ion-text>
                <ion-text color="dark">
                  <p>สถานะ...</p>
                </ion-text>
              </ion-note>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-container>
  

</ion-content>
