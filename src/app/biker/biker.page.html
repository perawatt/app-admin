<ion-header>
  <ion-toolbar>
    <ion-title>Biker Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-item lines="none" class="ion-margin-top">
    <ion-button slot="end" size="default" shape="round" color="success" [routerLink]="['biker-create']">
      <ion-icon name="add-outline" color="light"></ion-icon>
      เพิ่มคำขอ
    </ion-button>
  </ion-item>
  <ng-container *ngIf="bikerListInfo$  | async as data">
    <ion-card color="light" *ngFor="let item of data" [routerLink]="['biker-detail',item._id]" [disabled]="!item.acceptContractDate" >
      <ion-item button color="light" class="ion-text-center" >
        <ion-avatar slot="start"></ion-avatar>
        <ion-avatar slot="start"></ion-avatar>
        <ion-avatar slot="start"></ion-avatar>
        <div slot="start">
          <img
            [src]="data.logoImage ? data.logoImage :'https://www.stapaustral.catholic.edu.au/wp-content/uploads/sites/16/2019/05/Person-icon.jpg'"
            height="30" />
        </div>
        <ion-col size="7" class="ion-text-left">
          <ion-text color="primary">
            <p><b> {{ item.name }}</b></p>
          </ion-text>
        </ion-col>
        <ion-col size="5">
          <ng-container *ngIf="item.acceptContractDate">
            <ion-text color="success">
              <p><b>เปิดรับงาน</b></p>
            </ion-text>
          </ng-container>
          <ng-container *ngIf="!item.acceptContractDate" >
            <ion-text color="danger">
              <p><b>กำลังพิจารณา </b></p>
            </ion-text>
          </ng-container>
        </ion-col>
      </ion-item>
    </ion-card>
    <ng-container *ngIf="!bikerListInfo$">
      <ion-card color="light" class="ion-text-center">
        <br><br><br><br><br>
        <ion-text class="ion-text-center" color="primary">
          <h5><b>ไม่มีรายการ</b></h5>
        </ion-text>
        <br><br><br><br><br>
      </ion-card>
    </ng-container>
  </ng-container>
</ion-content>
