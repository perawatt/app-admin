<ion-content color="light">
  <ion-card-header class="ion-no-padding ion-padding-horizontal ion-margin-top">
    <ion-list-header color="light">
      <ion-label class="ion-margin-top">
        <h1><b>ยกเลิกคำสั่งซื้อ</b></h1>
      </ion-label>
    </ion-list-header>

    <ion-row>
      <ion-col size="0.5" class="padding"></ion-col>
      <ion-col size="11" class="padding">
        <ion-item color="light">
          <ion-label color="dark">สาเหตุการยกเลิก</ion-label>
          <ion-select interface="popover">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="0.5" class="padding"></ion-col>
    </ion-row>

    <ion-list-header color="light">
      <ion-label class="ion-margin-top">
        <h1><b>บันทึกเพิ่มเติม</b></h1>
        <ion-item color="light" class="ion-padding-top">
          <ion-input type=""></ion-input>
        </ion-item>
      </ion-label>
    </ion-list-header>

    <ion-item lines="none" color="light" class="ion-padding-top">
      <ion-button slot="end" color="danger" shape="round" size="default">
        <ion-label color="light">
          <h2>
            ยกเลิก
          </h2>
        </ion-label>
      </ion-button>
      <ion-button slot="end" color="success" shape="round" size="default">
        <ion-label color="light">
          <h2>
            ตกลง
          </h2>
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-card-header>
</ion-content>
