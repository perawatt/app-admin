<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding">
  <ng-container *ngIf="adminDetail$ | async as data">
    <ion-card color="light" class="ion-padding ion-margin">
      <ion-card-content>
        <ion-avatar class="center">
          <img src="{{ data.profileImage}}" alt="" height="200" *ngIf="data.profileImage">
          <img src="assets/imgs/ordercustomer.png" alt="" height="200" *ngIf="!data.profileImage">
        </ion-avatar>
        <ion-item color="light" class="ion-margin-top" lines="none">
          <ion-label>
            <h2><b> ชื่อ:{{ data.name}} </b></h2>
          </ion-label>
        </ion-item>
        <ion-item color="light" lines="none">
          <ion-label>
            <h2><b>Operator: {{ data._id }}</b> </h2>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card color="light" class="ion-padding ion-margin">
      <ion-card-content>
        <h1>Log</h1>
        <ion-label class="ion-text-center ion-padding-vertical ion-margin-vertical">
          <p>coming soon...</p>
        </ion-label>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
