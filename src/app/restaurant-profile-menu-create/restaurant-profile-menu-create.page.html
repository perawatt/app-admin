<ion-header>
  <ion-toolbar>
    <ion-title>เพิ่มเมนู</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card color="light">
    <ion-card-content>
      <ion-list color="light" class="ion-no-padding">
        <ion-list-header color="light" mode="md">
          <ion-label class="ion-margin-top">
            <h1><b>หมวดหมู่หลัก</b></h1>
          </ion-label>
        </ion-list-header>
        <ion-item color="light">
          <ion-label>เลือกหมวดหมู่</ion-label>
          <ion-select placeholder="เลือกหมวดหมู่">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item color="light" lines="none">
          <img class="ion-margin-vertical"
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          <ion-button shape="round" color="secondary">
            <ion-label color="light">เปลี่ยนรูป</ion-label>
          </ion-button>
        </ion-item>
        <ion-item color="light" lines="inset">
          <ion-input placeholder="กรุณาระบุราคา"></ion-input>
          <ion-label slot="end">บาท</ion-label>
        </ion-item>
        <ion-item color="light" lines="inset">
          <ion-input placeholder="ใส่คำอธิบาย"></ion-input>
        </ion-item>
        <ion-item lines="none" color="light">
          <ion-button slot="start" color="dark" shape="round" size="default">
            <ion-label color="light">
              <h3>
                แสดงตัวอย่าง
              </h3>
            </ion-label>
          </ion-button>
          <ion-button slot="end" color="danger" shape="round" size="default">
            <ion-label color="light">
              <h3>
                ยกเลิก
              </h3>
            </ion-label>
          </ion-button>
          <ion-button slot="end" color="success" shape="round" size="default">
            <ion-label color="light">
              <h3>
                บันทึก
              </h3>
            </ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
