<ion-header>
  <ion-toolbar>
    <ion-title>เพิ่มเมนู</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding">
  <ion-card color="light">
    <ion-card-content>
      <ion-list color="light" class="ion-no-padding">
        <ion-list-header color="light" mode="md">
          <ion-label class="ion-margin-top">
            <h1><b>หมวดหมู่หลัก</b></h1>
          </ion-label>
        </ion-list-header>
        <ion-item color="light">
          <ion-select interface="popover" placeholder="เลือกหมวดหมู่">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item color="light" lines="none">
          <img class="ion-margin-vertical" [src]="displayPhoto()">
          <ion-button shape="round" size="default" color="secondary" (ionChange)="selectPhoto($event)">
            <!-- <ion-label color="light">เปลี่ยนรูป</ion-label> -->
            <ion-input type="file" accept="photo" multiple="true">
            </ion-input>
          </ion-button>
        </ion-item>
        <ion-item color="light" lines="inset">
          <ion-input placeholder="กรุณาตั้งชื่อเมนูของคุณ"></ion-input>
        </ion-item>
        <ion-item color="light" lines="inset">
          <ion-input placeholder="กรุณาระบุราคา"></ion-input>
          <ion-label slot="end">บาท</ion-label>
        </ion-item>
        <ion-item color="light" lines="inset">
          <ion-input placeholder="ใส่คำอธิบาย"></ion-input>
        </ion-item>
        <ion-item lines="none" color="light">
          <ion-button slot="start" color="secondary" shape="round" size="default">
            <ion-label color="light">
              แสดงตัวอย่าง
            </ion-label>
          </ion-button>
          <ion-button slot="end" color="danger" shape="round" class="buttonWidth" size="default">
            <ion-label color="light">
              ยกเลิก
            </ion-label>
          </ion-button>
          <ion-button slot="end" color="success" shape="round" class="buttonWidth" (click)="uploadToCloud()"
            size="default">
            <ion-label color="light">
              บันทึก
            </ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
