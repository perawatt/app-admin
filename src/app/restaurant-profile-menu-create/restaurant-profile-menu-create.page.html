<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>เพิ่มเมนู</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding">
  <form [formGroup]="fg" (ngSubmit)="submit()">

    <ion-card color="light">
      <ion-card-content>
        <ion-list color="light" class="ion-no-padding">
          <ion-list-header color="light" mode="md">
            <ion-label class="ion-margin-top">
              <h1><b>หมวดหมู่หลัก</b></h1>
            </ion-label>
          </ion-list-header>
          <ion-item color="light">
            <ion-select formControlName="categoryName" placeholder="เลือกหมวดหมู่">
              <ion-select-option *ngFor="let data of catagory$ | async" [value]="data.categoryName">
                {{data.categoryName}}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item color="light" lines="none">
            <img class="ion-margin-vertical" src="https://images.assetsdelivery.com/compings_v2/themoderncanvas/themoderncanvas1602/themoderncanvas160200117.jpg" height="120">
            <ion-button shape="round" size="default" color="secondary">
              <!-- <ion-label color=" light">เปลี่ยนรูป</ion-label> -->
              <ion-input type="file" accept="photo" multiple="true" (ionChange)="selectPhoto($event)">
              </ion-input>
            </ion-button>
          </ion-item>
          <ion-item color=" light" lines="inset">
            <ion-input formControlName="name" placeholder="กรุณาตั้งชื่อเมนูของคุณ"></ion-input>
          </ion-item>
          <ion-item color="light" lines="inset">
            <ion-input type="number" (ionFocus)="fg.get('price').setValue(null)" formControlName="price"
              placeholder="กรุณาระบุราคา"></ion-input>
            <ion-label slot="end">บาท</ion-label>
          </ion-item>
          <ion-item color="light" lines="inset">
            <ion-input formControlName="note" placeholder="ใส่คำอธิบาย"></ion-input>
          </ion-item>
          <ion-item lines="none" color="light">
            <ion-button slot="start" color="secondary" shape="round" size="default">
              <ion-label color="light">
                แสดงตัวอย่าง
              </ion-label>
            </ion-button>
            <ion-button (click)="goBack()" slot="end" color="danger" shape="round" class="buttonWidth" size="default">
              <ion-label color="light">
                ยกเลิก
              </ion-label>
            </ion-button>
            <ion-button slot="end" type="submit" color="success" shape="round" class="buttonWidth" size="default">
              <ion-label color="light">
                บันทึก
              </ion-label>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
