<ion-content mode="ios" color="light" class="ion-padding">
  <ion-list color="light" class="ion-no-padding" lines="inset">
    <form [formGroup]="fg" (ngSubmit)="handleSubmit()">

      <ion-list-header color="light" mode="md">
        <ion-label class="ion-margin-top">
          <h1><b>ยอมรับการขอยกเลิก</b></h1>
        </ion-label>
      </ion-list-header>
      <ion-item color="light">
        <ion-label color="dark">สาเหตุการยกเลิก</ion-label>
        <ion-select formControlName="heading" slot="end">
          <ion-select-option value="ร้านค้าไม่สามารถทำอาหารได้ ">ร้านค้าไม่สามารถทำอาหารได้ </ion-select-option>
          <ion-select-option value="Bikerไม่สามารถส่งอาหารได้">Bikerไม่สามารถส่งอาหารได้</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-list-header color="light" mode="md">
        <ion-label class="ion-margin-top">
          <h1><b>บันทึกเพิ่มเติม</b></h1>
          <ion-item color="light" class="ion-padding-top">
            <ion-input formControlName="info" type=""></ion-input>
          </ion-item>
        </ion-label>
      </ion-list-header>
    </form>

    <ion-list-header color="light" mode="md">
      <ion-label class="ion-margin-top">
        <h1><b>คืนเงินให้ลูกค้า</b></h1>
      </ion-label>
    </ion-list-header>

    <ion-item color="light" lines="none">
      <ion-col class="ion-no-padding" color="light" size="0.5">
      </ion-col>
      <ion-col class="ion-no-padding" color="light">

        <ion-item lines="none" color="light" class="ion-padding-bottom">
          <ion-col color="light" class="ion-no-padding">
            <ion-item color="light">
              <ion-checkbox mode="ios" color="primary" [(ngModel)]="refundAll" (click)="selected()" slot="start">
              </ion-checkbox>
              <ion-label>
                <h2>
                  <b>คืนทั้งหมด</b>
                </h2>
              </ion-label>
            </ion-item>
            <ion-item color="light" lines="none">
              <ion-col class="ion-no-padding" color="light" size="1">
              </ion-col>
              <ion-col class="ion-no-padding" color="light">

                <ion-item [disabled]="refundAll != true" lines="none" color="light">
                  <ion-col color="light" class="ion-no-padding">
                    <ion-radio-group mode="md" [(ngModel)]="compensate">
                      <ion-item color="light">
                        <ion-radio color="primary" slot="start" [value]="true"></ion-radio>
                        <ion-label color="dark">
                          <h2>
                            <b>ชดเชยให้ร้าน</b>
                          </h2>
                        </ion-label>
                      </ion-item>

                      <ion-item color="light">
                        <ion-radio color="primary" slot="start" [value]="false"></ion-radio>
                        <ion-label color="dark">
                          <h2>
                            <b>ไม่ชดเชยให้ร้าน</b>
                          </h2>
                        </ion-label>
                      </ion-item>
                    </ion-radio-group>
                  </ion-col>
                </ion-item>

              </ion-col>
            </ion-item>
            <ion-item color="light">
              <ion-checkbox mode="ios" color="primary" slot="start" [(ngModel)]="refundFood" (click)="selected()">
              </ion-checkbox>
              <ion-label>
                <h2>
                  <b>คืนเฉพาะค่าอาหาร</b>
                </h2>
              </ion-label>
            </ion-item>
            <ion-item color="light">
              <ion-checkbox mode="ios" color="primary" slot="start" [(ngModel)]="noRefund" (click)="selected()">
              </ion-checkbox>
              <ion-label>
                <h2>
                  <b>ไม่คืนเงิน</b>
                </h2>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-item>
      </ion-col>
    </ion-item>

    <ion-item lines="none" color="light">
      <ion-button slot="end" color="danger" class="buttonWidth" shape="round" (click)="close()" size="default">
        <ion-label color="light">
          <h2>
            ยกเลิก
          </h2>
        </ion-label>
      </ion-button>
      <ion-button slot="end" color="success" class="buttonWidth" shape="round" size="default"
        [disabled]="fg.invalid || noRefund == null" (click)="handleSubmit()">
        <ion-label color="light">
          <h2>
            บันทึก
          </h2>
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
