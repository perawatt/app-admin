<ion-content color="light" mode="ios">
  <form [formGroup]="fg" (ngSubmit)="handleSubmit()">
  <ion-card-header class="ion-no-padding ion-padding-horizontal ion-margin-top">
    <ion-list-header color="light">
      <ion-label class="ion-margin-top">
        <h1><b>ยกเลิกคำสั่งซื้อ</b></h1>
      </ion-label>
    </ion-list-header>

    <ion-row>
      <ion-col size="0.5" class="padding"></ion-col>
      <ion-col size="11" class="padding">
        <ion-item color="light">
          <ion-label color="dark">สาเหตุการยกเลิก</ion-label>
          <ion-select formControlName="heading"  slot="end">
            <ion-select-option value="ร้านค้าไม่สามารถทำอาหารได้">ร้านค้าไม่สามารถทำอาหารได้</ion-select-option>
            <ion-select-option value="Bikerไม่สามารถส่งอาหารได้">Bikerไม่สามารถส่งอาหารได้</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="0.5" class="padding"></ion-col>
    </ion-row>

    <ion-list-header color="light">
      <ion-label class="ion-margin-top">
        <h1><b>บันทึกเพิ่มเติม</b></h1>
        <ion-item color="light" class="ion-padding-top">
          <ion-input formControlName="info" type=""></ion-input>
        </ion-item>
      </ion-label>
    </ion-list-header>

    <ion-item lines="none" color="light" class="ion-padding-top">
      <ion-button slot="end" color="danger" shape="round" size="default" (click)="cancalModal()">
        <ion-label color="light">
          <h2>
            ยกเลิก
          </h2>
        </ion-label>
      </ion-button>
      <ion-button type="submit" slot="end" color="success" shape="round" size="default" [disabled]="fg.invalid">
        <ion-label color="light">
          <h2>
            ตกลง
          </h2>
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-card-header>
</form>

</ion-content>
